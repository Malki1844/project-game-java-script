<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
   
    <div class="container" dir="rtl" style="text-align:center;">
        <div class="container1">
            <h2>התחברות</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">מייל</label>
                    <input type="email" id="email" placeholder="הכנס מייל" name="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" placeholder="הכנס סיסמה" name="password">
                </div>
                <br>
                <button type="submit">התחבר</button>
            </form>
        </div>
        <div class="container2">
            <h2>רישום</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">שם</label>
                    <input type="text" id="name" placeholder="הכנס שם" name="name">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">מייל</label>
                    <input type="email" id="email" placeholder="הכנס מייל" name="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" placeholder="הכנס סיסמה" name="password">
                </div>
                <br>
                <button type="submit">רישום</button>
            </form>
        </div>
    </div>

</body>

</html>
